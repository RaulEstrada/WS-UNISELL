intro=Introducción
intro.message=Vuelos ADSW es una compañía aérea que ofrece servicios de alta calidad a precios muy económicos para que la gente pueda recorrer grandes distancias y disfrutar de esas vacaciones tan merecidas, o de esas importantes reuniones, en cualquier lugar de España. No te preocupes por los horarios, hay vuelos todos los días desde cada aeropuerto.
private=Zona privada
private.message=Vuelos ADSW contiene una zona privada disponible sólo para usuarios registrados donde pueden gestionar su cuenta. Además, aunque cualquier usuario pueda buscar destinos y vuelos, sólo los usuarios registrados pueden realizar reservas, gestionar sus cuentas, ver un historial con sus reservas, y cancelar futuras reservas.
how.works=¿Cómo funciona?
how.works.message.1=Cualquier usuario puede buscar destinos en el menú 'Destinos', donde se mostrarán imagenes del destino seleccionado. En el menú 'Buscar vuelos' los usuarios pueden buscar distintos vuelos con el propósito de hacer reservas, pero para continuar con el proceso de reservas el sistema pedirá al usuario que se identifique.
how.works.message.2=Registrarse en el sistema es gratis y fácil. El usuario sólo tendrá que rellenar un pequeño formulario y su cuenta estará lista para ser usada, con un montón de servicios exclusivos para usuarios registrados.
how.works.message.3=Una vez hayas te hayas identificado y hayas seleccionado los vuelos a reservar, el sistema generará un billete por cada pasajero para cada vuelo, y te pedirá que introduzcas el nombre del pasajero que viajará con dicho billete.
how.works.message.4=Entonces podrás añadir opcionalmente un único servicio adicional a tu reserva: alquilar un coche, alquilar una furgoneta, o añadir maletas adicionales (tantas como desees). Finalmente, podrás grabar la reserva y el sistema te mostrará un resumen de la reserva realizada.
how.works.message.5=Puedes enviar notificaciones via email con el resumen de cada reserva realizada y que se muestra en el resumen al final del proceso de reserva. Además, en el menú 'Mis reservas' podrás ver un listado de todas las reservas que has hecho, volver a mandar emails con los resumenes y cancelar las reservas de vuelos cuya fecha sea posterior al día actual.
notifications=Notificaciones
notifications.message=Cuando el sistema muestra el resumen de las reservas, puedes escoger enviar una notificación para una reserva. También puedes hacer esto desde el menú 'Mis reservas'. Cuando se cancela una reserva, se envía una notificación automáticamente. Las notificaciones se mandan como email. Si decides enviarlas como email, se usa el email de tu cuenta.
